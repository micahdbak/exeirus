<!doctype html>
<html>
	<head>
		<title>Leaderboard</title>
	</head>
	<body>
		<a href="{{ URL_create }}">Add Yourself</a>
		{% for user in users %}
		<p>{{ user['id'] }}: {{ user['name'] }};
		{% if user['part1'] == 1 %}
			This user has finished part 1.
		{% else %}
			This user has not completed part 1.
		{% endif %}
		</p>
		{% endfor %}
	</body>
</html>
