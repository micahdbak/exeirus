{% extends 'users.html' %}
{% block title %}Admin{% endblock %}
{% block content %}
<h3>Admin Menu</h3>
<form method="post">
	<h1>Reset users?</h1>
	<input name="reset" id="reset" required>

	<h1>Permit Registration?</h1>
	<input name="permit" id="permit" required>

	<h1>Logout?</h1>
	<input name="logout" id="logout" required>

	<br>
	<input type="submit" value="Submit">
</form>
{% endblock %}
